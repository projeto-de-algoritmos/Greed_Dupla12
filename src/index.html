<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OptiCash</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h1 class="mb-4">OptiCash</h1>
      <img src="https://raw.githubusercontent.com/projeto-de-algoritmos/Greed_OptiCash/master/src/assets/logo.gif" alt="Logo" style="max-width: 150px;">
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Valor da compra:</h2>
            <form>
              <div class="form-group">
                <label for="valorCompra"></label>
                <input type="number" class="form-control" id="valorCompra" min="0" step="0.01" placeholder="R$" >
              </div>

              <h2 class="card-title text-center">Valor pago:</h2>
              <div class="form-group">
                <label for="valorPago"></label>
                <input type="number" class="form-control" id="valorPago" min="0" step="0.01" placeholder="R$" >
              </div>

              <div class="form-check text-center">
                <input class="form-check-input" type="checkbox" id="limitarQuantidade" onchange="toggleQuantidadesMaximas()">
                <label class="form-check-label" for="limitarQuantidade">
                  Limitar quantidade
                </label>
              </div>
              
              <div id="quantidadesMaximas" class="slide-out col-md-12">
                <h2 class="card-title text-center">Quantidade m√°xima de moedas:</h2>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="quantidade200">R$ 200,00:</label>
                    <input type="number" class="form-control" id="quantidade200" min="0" onchange="calcularTroco()">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="quantidade100">R$ 100,00:</label>
                    <input type="number" class="form-control" id="quantidade100" min="0" onchange="calcularTroco()">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="quantidade50">R$ 50,00:</label>
                    <input type="number" class="form-control" id="quantidade50" min="0" onchange="calcularTroco()">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="quantidade20">R$ 20,00:</label>
                    <input type="number" class="form-control" id="quantidade20" min="0" onchange="calcularTroco()">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="quantidade10">R$ 10,00:</label>
                    <input type="number" class="form-control" id="quantidade10" min="0" onchange="calcularTroco()">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="quantidade5">R$ 5,00:</label>
                    <input type="number" class="form-control" id="quantidade5" min="0" onchange="calcularTroco()">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="quantidade2">R$ 2,00:</label>
                    <input type="number" class="form-control" id="quantidade2" min="0" onchange="calcularTroco()">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="quantidade1">R$ 1,00:</label>
                    <input type="number" class="form-control" id="quantidade1" min="0" onchange="calcularTroco()">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="quantidade05">R$ 0,50:</label>
                    <input type="number" class="form-control" id="quantidade05" min="0" onchange="calcularTroco()">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="quantidade025">R$ 0,25:</label>
                    <input type="number" class="form-control" id="quantidade025" min="0" onchange="calcularTroco()">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="quantidade010">R$ 0,10:</label>
                    <input type="number" class="form-control" id="quantidade010" min="0" onchange="calcularTroco()">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="quantidade005">R$ 0,05:</label>
                    <input type="number" class="form-control" id="quantidade005" min="0" onchange="calcularTroco()">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group offset-md-3 col-md-6 text-center">
                    <label for="quantidade001">R$ 0,01:</label>
                    <input type="number" class="form-control" id="quantidade001" min="0" onchange="calcularTroco()">
                  </div>
                </div>
              </div>
              
              <div class="text-center">
                <button type="button" class="btn custom-button" id="calcularBtn" onclick="calcularTroco()">Calcular</button>
              </div>

              
            </form>
          </div>
          <div class="text-center mt-4">
            <div class="d-inline-block">
              <div id="resultado"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
